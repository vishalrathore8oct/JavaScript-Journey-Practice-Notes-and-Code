<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="upper-text-content">
            <h1>Number Guessing Game</h1>
            <p>Try and guess a random number between 1 t 100.</p>
            <p>you have 10 attempts to guess the right number.</p>
        </div>
        <form action="">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guess-field">
            <input type="submit" value="Submit Guess" id="submit-button">
        </form>
        <div class="lower-text-content">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="remaining">10</span></p>
            <p class="low-high"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
