<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static & Dynamic Background Color Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Static & Dynamic Background Color Changer</h1>
    <div class="main-container">
        <h2>Press Below Boxes to Change Background Color.</h2>
        <div class="picker-container">
            <div class="button" id="red">#FF0000</div>
            <div class="button" id="green">#00FF00</div>
            <div class="button" id="blue">#0000FF</div>
            <div class="button" id="white">#FFFFFF</div>
        </div>
        <h2>Press Below Button to Change Background Color.</h2>
        <div class="random-container">
            <button id="random-button">Press Me To Change Random Color Of Background</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
