<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1>BMI CALCULATOR</h1>

        <form action="">
            <p><label for="weight">Weight in  KG: </label><input type="text" name="weight" id="weight"></p>

            <p><label for="height">Height in Meter: </label><input type="text" name="height" id="height"></p>

            <p><button type="submit" id="submit">Calculate</button></p>
        </form>

        <div id="result"></div>
        
        <div class="description">
            <h2>BMI Weight Guide Information</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = Between 18.6 & 24.9</p>
            <p>Greater than 24.9</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
